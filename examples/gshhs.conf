area 13 NFmiStereographicArea
0 0 1 600
24.8 60.05 25.1 60.25
25 90 60 1 0 0
0 0 1 1

/m{moveto}def
/l{lineto}def
/cp{closepath}def
/rot{3 1 roll}def
/rgb{255 div rot 255 div rot 255 div rot setrgbcolor}def

body

0 setlinejoin
