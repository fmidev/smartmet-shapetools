2 setmiterlimit
3 setlinewidth
1 setlinewidth

% GSHHS
gshhs m l cp gshhs_f.b
0 setgray stroke

0 setlinewidth

% maanmittauslaitos
shape m l cp Skandinavia/poly/country
0 0 255 rgb stroke

% DCW
shape m l cp DCW/Europe/ponet
255 0 0 rgb stroke

/Helvetica findfont 10 scalefont setfont

350 10 moveto gsave 0 setgray (GSHHS) show grestore
0 15 rmoveto gsave 0 0 255 rgb (Maanmittauslaitos) show grestore
0 15 rmoveto 255 0 0 rgb (DCW) show

 
