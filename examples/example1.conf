area 13 NFmiStereographicArea
0 0 200 1
17.8 58.8 37.3 70.1
25 90 60 1 0 0
0 0 1 1

/m{moveto}def
/l{lineto}def
/cp{closepath}def
/rot{3 1 roll}def
/rgb{255 div rot 255 div rot 255 div rot setrgbcolor}def

body

0 setlinejoin
1 setlinecap
2 setmiterlimit
3 setlinewidth

% maa

0 255 0 rgb
shape m l cp /var/www/share/shapes/FMI/www/maa
fill

% maaraja
gsave
102 153 255 rgb
[6 5 1 5] 0 setdash
shape m l cp /var/www/share/shapes/FMI/www/maaraja
stroke
grestore

% vesiraja
0 41 144 rgb
shape m l cp /var/www/share/shapes/FMI/www/vesiraja
stroke

% kaupungit
# { gsave translate
#   0.6 setlinewidth
#   2 0 2 0 360 arc
#   gsave 255 0 0 rgb fill grestore
#   0 setgray stroke
#   grestore
# }
{ gsave translate
  1 setlinewidth
  2 0 m 2 2 l -2 2 l -2 -2 l 2 -2 l closepath
  gsave 255 0 0 rgb fill grestore
  0 setgray stroke
  grestore
}
dup
exec /var/www/share/shapes/Suomi/paikat/paikat1

/Helvetica findfont 10 scalefont setfont
project 25 60 moveto (Helsinki) show

/Helvetica-Bold findfont 10 scalefont setfont
5 280 moveto
system date +"(%d.%m.%Y)"
show

 
